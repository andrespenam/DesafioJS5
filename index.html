<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G92-Desafio-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body class="bg-light">

    <header class="main-header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="logo mb-0"><i class="bi bi-ui-checks-grid me-2"></i> Mi Organizador</h1>
            <nav class="nav-icons">
                <a href="#"><i class="bi bi-house-door"></i></a>
                <a href="#"><i class="bi bi-calendar-check"></i></a>
                <a href="#"><i class="bi bi-moon-stars"></i></a>
            </nav>
        </div>
    </header>


    <main class="container mt-5">
        <h2 class="mb-4">Todo List</h2>


        <section class="row mb-3">
            <section class="col-md-9 col-sm-12 mb-2">
                <input type="text" id="nuevaTareaInput" class="form-control" placeholder="Nueva tarea">
            </section>
            <section class="col-md-3 col-sm-12">
                <button class="btn btn-success w-100" onclick="agregarTarea()">
                    <i class="bi bi-plus-circle"></i> Agregar
                </button>
            </section>
        </section>


        <section class="mb-3">
            <span class="me-3"><strong>Total:</strong> <span id="totalTareas">0</span></span>
            <span><strong>Realizadas:</strong> <span id="tareasRealizadas">0</span></span>
        </section>


        <section class="table-responsive">
            <table class="table table-bordered table-hover bg-white">
                <thead class="table-secondary">
                    <tr>
                        <th>ID</th>
                        <th>Tarea</th>
                        <th class="text-center">✔</th>
                        <th class="text-center">✖</th>
                    </tr>
                </thead>
                <tbody id="tablaTareas">

                </tbody>
            </table>
        </section>
    </main>

    <footer class="footer container-fluid d-flex justify-content-around align-items-center flex-column p-4 text-center">
        <section class="redes p-2">
            <a href="#" class="footer-icon"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
            <a href="#" class="footer-icon"><i class="fa-brands fa-square-instagram fa-2xl"></i></a>
            <a href="#" class="footer-icon"><i class="fa-brands fa-square-whatsapp fa-2xl"></i></a>
            <a href="#" class="footer-icon"><i class="fa-brands fa-square-youtube fa-2xl"></i></a>
        </section>
        <section class="copyright p-2">
            <article>Copyright 2025 © <br> Todos los derechos reservados. <br> Creado por: Andrés Peña</article>
        </section>
    </footer>

    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
